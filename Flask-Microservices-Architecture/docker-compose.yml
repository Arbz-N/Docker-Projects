version: "3.8"

services:
  auth-service:
    build: auth-service
    image: auth-service:latest
    ports:
      - "8001:8000"
    environment:
      - MONGO_URL=${MONGO_URI}
  order-service:
    build: order-service
    image: order-service:latest
    ports:
      - "8002:8000"
    environment:
      - MONGO_URL=${MONGO_URI}
  payment-service:
    build: payment-service
    image: payment-service:latest
    ports:
      - "8003:8000"
    environment:
      - MONGO_URL=${MONGO_URI}

